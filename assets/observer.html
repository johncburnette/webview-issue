  <div id="observable-element">This element is observed</div>
  <script>
    const options = {
      threshold: 0.95
    };

    const onIntersection = ([entry]) => {
      console.log(entry);
      if ('ReactNativeWebView' in window) window.ReactNativeWebView.postMessage(JSON.stringify({
        intersectionRatio: entry?.intersectionRatio,
        isIntersecting: entry?.isIntersecting,
      }));
    };

    const observer = new IntersectionObserver(onIntersection, options);
    const observable = document.querySelector('#observable-element');

    if (observable) observer.observe(observable);
  </script>
